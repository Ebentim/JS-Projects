<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="calculator.css">    <title>Basic Calculator</title>
</head>
<body>
<main>
   <input type="text" name="display" id="screen" disabled>
   <div class="buttons">
    <button class="operators lpar" onclick="input('(')">(</button>
    <button class="operators rpar" onclick="input(')')">)</button>
    <button class="operators percent" onclick="input('%')">%</button>
    <button class="operators clear" id="cleared">AC</button>

    <button class="numbers seven" onclick="input('7')">7</button>
    <button class="numbers eight" onclick="input('8')">8</button>
    <button class="numbers nine" onclick="input('9')">9</button>
    <button class="operators divide" onclick="input('/')">&divide;</button>

    <button class="numbers four "onclick="input('4')">4</button>
    <button class="numbers five" onclick="input('5')">5</button>
    <button class="numbers six" onclick="input('6')">6</button>
    <button class="operators times" onclick="input('*')">x</button>

    <button class="numbers one" onclick="input('1')">1</button>
    <button class="numbers two"onclick="input('2')">2</button>
    <button class="numbers three" onclick="input('3')">3</button>
    <button class="operators minus" onclick="input('-')">-</button>

    <button class="numbers zero" onclick="input('0')">0</button>
    <button class="numbers dot" onclick="input('.')">.</button>
    <button class="numbers equals" onclick="cal('=')">=</button>
    <button class="numbers plus" onclick="input('+')">+</button>
</div>
</main>


<!-- JavaScript goes here -->
<script src="calculator.js"></script>

</body>
</html>
